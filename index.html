<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="result-header"><h3>Your Result</h3></div>
        <div class="score-circle">
          <div class="score">76</div>
          <span>of 100</span>
        </div>
        <div class="grade">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <div class="summary-header">Summary</div>
        <ul>
          <li id="Reaction">
            <span
              ><img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </span>
            <div>80<span> / 100</span></div>
          </li>
          <li id="Memory">
            <span
              ><img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </span>
            <div>92<span> / 100</span></div>
          </li>
          <li id="Verbal">
            <span
              ><img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </span>
            <div>61<span> / 100</span></div>
          </li>
          <li id="Visual">
            <span
              ><img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </span>
            <div>72<span> / 100</span></div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
